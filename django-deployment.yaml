apiVersion: v1
kind: Service
metadata:
  name: django-web-srvc
  namespace: react-test
  labels:
    app: djangoweb
spec:
  ports:
    - port: 8000
  selector:
    app: django
    tier: frontend
  type: LoadBalancer
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: django-deployment
  namespace: react-test
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: django
        tier: frontend
    spec:
      containers:
      - image: ${ECR_REPOSITORY}:${IMAGE_TAG}
        name: django
        ports:
        - containerPort: 8000
          name: django
